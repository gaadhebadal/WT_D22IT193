<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>bg color</title>
</head>
<body style="text-align: center;">
       <h1> change the backgroundColor </h1>
       <script>
              function fun() {
                     let ff1 = Math.floor(Math.random() * 100)
                     let ff2 = Math.floor(Math.random() * 100)
                     let ff3 = Math.floor(Math.random() * 100)
                     console.log(ff1)
                     document.body.style.backgroundColor = "#" + ff1 + ff2 + ff3
              }
              setInterval(fun, 500);
       </script>
</body>
</html>
